function drawline()
{
  // 获取网页中的canvas对象
  var c=document.getElementById("myCanvas");  

  //获取canvas对象的上下文
  var ctx=c.getContext("2d");                 

  var totalNum = 30;

  //起始点
  var dx = 300;
  var dy = 300;

  //半径
  var s = 100;

  //开始绘图路径
  ctx.beginPath();  

  var dig = Math.PI / 15 * 11;
  /**
   * dig的值:
   * Math.PI/15*11->2.3038346126325147
   * 180/15*11->132
   */

  for(var i = 0; i < totalNum; i++){

     var x = Math.sin(i * dig); 
     var y = Math.cos(i * dig);

    // document.writeln("x=" + x + " y=" + y + "</br>");
    // x=0 y=1
    // x=0.7431448254773945 y=-0.6691306063588579
    // x=-0.9945218953682733 y=-0.10452846326765423

     var beganX = dx + x * s;
     var beganY = dy + y * s;

    //用三角函数计算顶点
     ctx.lineTo(beganX, beganY);

    // document.writeln("beganX=" + (x * s) + " beganY=" + (y * s) + "</br>");

  }  

  // ctx.lineTo(dx+0, dx+00);
  // ctx.lineTo(dx+0, dx+100);
  // ctx.lineTo(dx+74, dx-66.9);


  //关闭绘图路径
  ctx.closePath();
  ctx.stroke();  





  //第二次绘制
  //起始点
  var dx = 0;
  var dy = 0;

  //半径
  var s = 100;

  //开始绘图路径
  ctx.beginPath();	

  // ctx.moveTo(0, 100);

  for(var i = 0; i < totalNum; i++){

    var x = Math.sin(i * dig); 
    var y = Math.cos(i * dig);
    var beganX =  x * s;
    var beganY =  y * s;

    //用三角函数计算顶点
    ctx.lineTo(beganX, beganY);
  }  


  //关闭绘图路径
  ctx.closePath();

  //
  ctx.stroke();  
}
