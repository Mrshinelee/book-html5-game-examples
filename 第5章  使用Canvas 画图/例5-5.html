<canvas id="myCanvas" height=500 width=500>您的浏览器不支持 canvas。</canvas>
<script type="text/javascript">
function draw()
{
   var c=document.getElementById("myCanvas");  // 获取网页中的canvas对象
   var ctx=c.getContext("2d");  //获取canvas对象的上下文

   //半径
   var radius = 50;

   //起始角度
   var startingAngle = 0;

   //结束角度 逆时针为正
   var endingAngle = 2 * Math.PI;

   //开始绘图路径
   ctx.beginPath(); 

   //绘制圆形
   /**
    * 前2个参数  原点位置
    * 半径
    * 起始角度
    * 结束角度
    */
   ctx.arc(50, 50, radius, startingAngle, endingAngle, false); 
   ctx.stroke();
}

window.addEventListener("load", draw, true);
</script>
