<canvas id="myCanvas" height=500 width=500>您的浏览器不支持 canvas。</canvas>
<script type="text/javascript">
function draw()
{
  var c=document.getElementById("myCanvas");  // 获取网页中的canvas对象
  var ctx=c.getContext("2d");  //获取canvas对象的上下文
  var g1 = ctx.createLinearGradient(100,100, 300,100);
  g1.addColorStop(0, 'rgb(0,0,255)'); //蓝  
  g1.addColorStop(0.4,'rgb(255,255,255)');//白
  g1.addColorStop(1, 'rgb(255,0,0)'); //红
  ctx.fillStyle = g1;
  ctx.font = "60pt 隶书";
  ctx.fillText("中原工学院", 100, 100);  
}
window.addEventListener("load", draw, true);
</script>
