<HTML>
<HEAD><TITLE>排序数组元素</TITLE></HEAD>
<BODY>
<Script LANGUAGE = JavaScript>
    var arr = new Array(6)
    arr[0] = "George"
    arr[1] = "Johney"
    arr[2] = "Thomas"
    arr[3] = "James"
    arr[4] = "Adrew"
    arr[5] = "Martin"
    document.write("排序前"+ arr + "<br />")
    document.write("排序后"+ arr.sort())

</Script>
</BODY>
</HTML>
