<html>
<HEAD><TITLE>演示使用removeChild()方法的例子</TITLE></HEAD>
<body>
<div id="abc"><p>DIV的子对象1</p><p>DIV的子对象2</p><p>DIV的子对象3</p></div>
<div id="board"></div>
<script type="text/javascript">

    //获取id为"abc"的元素
    var p = document.getElementById("abc");	

    //得到所有孩子节点
    var  nodes = p.childNodes;

    //删除第一个孩子节点
    p. removeChild(nodes[1]);	 //删除不存在的提示： Uncaught TypeError: Failed to execute 'removeChild' on 'Node': parameter 1 is not of type 'Node'.

</script>
</body>
</html>
