<html>
<HEAD><TITLE>演示使用removeChild()方法的例子</TITLE></HEAD>
<body>
<div id="abc"><p>DIV的子对象1</p><p>DIV的子对象2</p><p>DIV的子对象3</p></div>
<div id="board"></div>
<script type="text/javascript">
    var p = document.getElementById("abc");	//获取id为"abc"的元素
    var  nodes=p.childNodes;
    p. removeChild(nodes[0]);			//删除第一个子节点e
</script>
</body>
</html>
