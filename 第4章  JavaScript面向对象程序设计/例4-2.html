<HTML>
<HEAD>
    <TITLE>演示访问zhangsan对象属性和方法</TITLE>
</HEAD>
<BODY>
<script>
//直接初始化对象
var zhangsan={}
zhangsan.name = "张三";
zhangsan.sex = "男";
zhangsan.say = function(){
    return "嗨！大家好，我来了。";
}

/**
 * 遍历一个对象里面 可枚举的 普通变量 和 函数变量
 */
var strTem="";       // 临时变量
for(value in zhangsan){
    strTem+=value+'：'+zhangsan[value]+"\n";
}

alert(strTem);

</script>
<br/>
</BODY>
</HTML>
