<!DOCTYPE html>
<html>
<head>
  <script src="jquery.js"></script>
<script>
 $(document).ready(function(){

    // 为图片添加点击事件，点击则会切换
    $("#id_img").click(function() {
      $("#div_filename ").text($("#id_img").attr("src"));
     });
  });
</script>
</head>
<body>
   <img id="id_img" src="01.jpg">
   <div id="div_filename">div_filename</div>
</body>
