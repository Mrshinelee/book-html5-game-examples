<html>
<head>
  <meta charset="utf-8">
  <style>
      div { color:red; }
  </style>
  <script type="text/javascript" src="jquery.js"></script>    
</head>
<body>
<div id="log"></div>
<script>
   //监听鼠标移动事件

});
</script>
