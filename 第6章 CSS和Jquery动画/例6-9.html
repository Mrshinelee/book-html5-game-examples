<html>
<head>
<meta charset="utf-8"> 
<style> 
div
{
	width:100px;
	height:100px;
	background:red;
	transition-property:width;        /*应用于宽度属性*/
	transition-duration:1s;           /*效果过程1秒*/
	transition-timing-function:linear;  /*过渡效果的时间曲线*/
	transition-delay:2s;             /*效果延时2秒*/

	/* Safari苹果计算机的操作系统Mac OS X中的浏览器*/
	-webkit-transition-property:width;
	-webkit-transition-duration:1s;
	-webkit-transition-timing-function:linear;
	-webkit-transition-delay:2s;
}

div:hover
{
	width:200px;
}
</style>
</head>
<body>
<div></div>
<p>鼠标移动到 div 元素上，查看过渡效果。</p>
<p><b>注意：</b> 过渡效果需要等待两秒后才开始。</p>
</body>
</html>
