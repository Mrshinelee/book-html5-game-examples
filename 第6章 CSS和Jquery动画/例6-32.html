<html>
<head>
  <style>
    p { width:460px; }
  </style>
  <script type="text/javascript" src="jquery.js"></script>
</head>
<body>
  <button>切换</button>
  <p>
    使用SlideToggle()方法可以滑动效果切换显示和隐藏HTML元素。
  </p>
  <script>
    $("button").click(function () {
      $("p").slideToggle("slow");
    });
  </script>
</body>
</html>
