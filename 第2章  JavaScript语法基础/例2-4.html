<HTML>
<HEAD><TITLE>按分数输出其等级</TITLE></HEAD>
<BODY>
<Script Language ="JavaScript">
// 弹出提示框，并且点击确定后，得到输入的值 
var MyScore = prompt("请输入成绩");
score= parseInt (MyScore) ;
if (score >= 90) 
    document.write("优");
else if (score >= 80)
    document.write("良"); 
else if (score >= 70)
    document.write("中");
else if (score >= 60)
    document.write("及格");
else 
    document.write ("不及格");
</Script>
</BODY>
