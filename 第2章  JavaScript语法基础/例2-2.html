<html>
<body>
  <script type="text/javascript"> 
   var temp;
   document.write(typeof temp); //输出 "undefined" 
   document.write("<br>");
   temp = "test string";
   document.write(typeof temp); //输出 "String"
   temp = 100;
   document.write("<br>");
   document.write(typeof temp); //输出 " Number"
  </script>
</body>
</html>
