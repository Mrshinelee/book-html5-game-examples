<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript" src="../lufylegend-1.7.6.min.js"></script> 
</head>
<body>
<div id="mylegend">loading...</div>
<script type="text/javascript">
init(50,"mylegend",500,350,main);
function main () {
    var loader = new LLoader();
    loader.addEventListener(LEvent.COMPLETE, loadBitmapdata); 
    loader.load("test.jpg", "bitmapData");
}
function loadBitmapdata (event) {
    var bitmapdata = new LBitmapData(event.target);  // event.target也可以获取图片数据
    var bitmap = new LBitmap(bitmapdata);
    //图片坐标
    bitmap.x = 50;
    bitmap.y = 50; 
    bitmap.rotate = 60;    //图片旋转60度
    bitmap.alpha = 0.4;    //图片透明度设置为0.4
    addChild(bitmap);
}
</script>
</body>
</html>
